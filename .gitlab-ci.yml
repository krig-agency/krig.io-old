variables:
  TAG: ${CI_COMMIT_REF_NAME}
  GIT_STRATEGY: clone

stages:
  - test
  - image
  - deploy

Docker build:
  stage: image
  image: docker:latest
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - docker build -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME//\//\-} --no-cache .
    - docker push ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME//\//\-}
  after_script:
    - docker logout registry.gitlab.com
  only:
    - /^feature\/.*$/
    - master
    - knacka

Deploy:staging:
  stage: deploy
  image: jitesoft/alpine-ssh:latest
  variables:
    HOST: git.krig.cloud
    USER: dokku
    REPO: knacka.krig.io
    BRANCH: ${CI_COMMIT_REF_NAME}
  before_script:
    - apk add --no-cache git
    - eval $(ssh-agent -s)
    - echo "${DEPLOY_KEY}" | ssh-add -
    - mkdir -p ~/.ssh
    - echo "${DOKKU_IDENTITY}" > ~/.ssh/known_hosts
  script:
    - if git remote | grep -sw "dokku" 2>>/dev/null; then echo "Remote existed." ; else git remote add dokku ${USER}@${HOST}:${REPO}; fi
    - git push dokku HEAD:${BRANCH} --force
  only:
    - knacka
  environment:
    name: staging
    url: https://knacka.krig.io

Deploy:master:
  stage: deploy
  image: jitesoft/alpine-ssh:latest
  variables:
    HOST: git.krig.cloud
    USER: dokku
    REPO: knacka.krig.io
    BRANCH: ${CI_COMMIT_REF_NAME}
  before_script:
    - apk add --no-cache git
    - eval $(ssh-agent -s)
    - echo "${DEPLOY_KEY}" | ssh-add -
    - mkdir -p ~/.ssh
    - echo "${DOKKU_IDENTITY}" > ~/.ssh/known_hosts
  script:
    - if git remote | grep -sw "dokku" 2>>/dev/null; then echo "Remote existed." ; else git remote add dokku ${USER}@${HOST}:${REPO}; fi
    - git push dokku HEAD:${BRANCH} --force
  only:
    - master
  environment:
    name: production
    url: https://krig.io
